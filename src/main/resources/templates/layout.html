<!DOCTYPE html>
<html lang="en">
<head th:fragment="head(page_title)" lang="en">
    <meta charset="UTF-8"/>
    <meta description="viewport" content="width=device-width, initial-scale=1"/>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!-- ... -->
    <link rel="stylesheet" th:href="@{/assets/css/web.css}"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"/>
<!--    <link href="https://d3qg9zffrnl4ph.cloudfront.net/static/build/app/css/web.cab27a4d.css" rel="stylesheet"/>-->
    <link rel="stylesheet" th:href="@{/assets/css/app.css}"/>

    <title>Trade Simulator</title>
</head>
<body>
<nav th:fragment="nav">
    <div class="container">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Trade Simulator</a>
            <ul class="right user logout">
                <li sec:authentication="name"></li>
                <li>
                    <form class="logout inline" th:action="@{/logout}" method="post">
                        <button type="submit"><i class="material-icons">power_settings_new</i></button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div th:replace="layout :: flash"></div>
<div th:fragment="searchbar" class="search-bar container">
    <div class="row">
        <div class="col s12">
            <form th:action="@{/search}" method="get">
                <div class="input-field">
                    <input name="q" type="search" placeholder="What do you want to trade?" required="required" autocomplete="off"/>
                    <i class="material-icons">search</i>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:fragment="flash" th:if="${flash != null}" class="container">
    <div class="message">
        <i class="right material-icons" data-close="">close</i>
        <div th:classappend="${#strings.toLowerCase(flash.status)}" th:text="${flash.message}" class="flash"></div>
    </div>
</div>
<div th:fragment="scripts">
<!--    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/assets/js/app.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/jquery.cookie.js}"></script>
</div>
</body>
</html>
