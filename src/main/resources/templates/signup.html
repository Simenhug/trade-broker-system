<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head('signup')"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-image">
                    <img th:src="@{/assets/images/desktop-computer.svg}" alt="desktop computer" />
                </div>
                <div class="card-content">
                    <div th:replace="layout :: flash"></div>
                    <form th:action="@{/signup}" th:object="${user}" method="post" class="login">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <!-- so this is how you pass a default value into a hidden field!!! -->
                        <input type="hidden" th:attr="name=role" th:value="ROLE_USER">
                        <div class="row">
                            <div class="col s12">
                                <input th:field="*{firstname}" placeholder="firstname"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <input th:field="*{lastname}" placeholder="lastname"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <input th:field="*{username}" placeholder="username"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <input type="password" th:field="*{password}" placeholder="password"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <input th:field="*{type}" th:object="${account}" placeholder="margin or cash"/>
<!--                                <select th:field="*{type}" th:object="${account}">-->
<!--                                    <option th:value="margin" th:text="margin"></option>-->
<!--                                    <option th:value="cash" th:text="cash"></option>-->
<!--                                </select>-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <button type="submit" class="btn">SignUp</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
